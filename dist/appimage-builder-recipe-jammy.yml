# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

script:
  - echo "=== BEGIN APPIMAGE RECIPE 'BEFORE' SCRIPT ==="
  # get the neon public key into the keyring BEFORE getting the deb package in the next step
  # ---------------------------------

  - echo "=== Recreate AppDir ==="
  # must clear & recreate AppDir directory so that it is completely empty
  # assign ownership of AppDir and subdirs & files to owner 'runner' and group 'docker' 
  - sudo rm -rf AppDir || true && install -g docker -o runner -d AppDir AppDir/usr && pwd && ls -la && echo '--- AppDir has been recreated ---'
  
  - echo "=== Qmake/make Seamly2D & SeamlyMe ==="
  - qmake PREFIX=/usr Seamly2D.pro CONFIG+=noDebugSymbols && echo "--- END QMAKE ---"
  - make -j$(nproc) && echo "--- END MAKE ---"
  - make INSTALL_ROOT=/home/runner/work/Seamly2D/Seamly2D/AppDir install && echo "--- END MAKE INSTALL ---"

  # copy icons to the correct directories
  - echo "=== Copy icon files ==="
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
  - mkdir -p AppDir/usr/share/icons/hicolor/256x256/
  - cp dist/seamly2d.png AppDir/usr/share/icons/hicolor/64x64/apps/ && ls -la AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp share/img/Seamly2D_logo_256x256.png AppDir/usr/share/icons/hicolor/256x256/seamly2d.png && ls -la AppDir/usr/share/icons/hicolor/256x256/

  - echo "=== END APPIMAGE RECIPE 'BEFORE' SCRIPT ==="

AppDir:

  path: /home/runner/work/Seamly2D/Seamly2D/AppDir

  app_info:
    # name & version will be used to name the appimage: Seamly2D-continuous-x86_64.AppImage
    # also uses the architecture 'x86_64' from AppImage section below
    id: seamly2d
    name: Seamly2D
    icon: seamly2d
    version: "continuous"
    exec: usr/bin/seamly2d
    exec_args: $@

  apt:
    arch: amd64
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu/ jammy-security main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted universe multiverse
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xf6ecb3762474eda9d21b7022871920d1991bc93c'
    include:
    - libdrm-common
    - libgcrypt20
    - libjpeg-turbo8
    - liblz4-1
    - libpoppler118
    - libqt5core5a
    - libqt5printsupport5
    - libqt5svg5
    - libqt5xml5
    - libqt5xmlpatterns5
    - libsm6
    - libwayland-bin
    - libxau6
    - libxcb-render-util0
    - libxcb-sync1
    - libxcb-xinerama0
    - libxcb-xkb1
    - libxdmcp6
    - libxext6
    - libxfixes3
    - libxrender1
    - libxshmfence1
    - libxxf86vm1
    - qt5-gtk-platformtheme         
    - qt5-image-formats-plugins
    - qttranslations5-l10n
    - qtwayland5
    exclude:
    - dbus
    - ubuntu-mono
    - humanity-icon-theme
    - adwaita-icon-theme
    - hicolor-icon-theme
    - fonts-hack
    - dbus-user-session
    - dconf-service

  files:
    exclude:
    - usr/share/man
    - usr/share/doc/**/README.*
    - usr/share/doc/**/changelog.*
    - usr/share/doc/**/NEWS.*
    - usr/share/doc/**/TODO.*

  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/usr/lib64/Seamly2D:$APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/lib/x86_64-linux-gnu
      PATH: '${APPDIR}/bin:${APPDIR}/usr/bin:${PATH}:'
      APP_SRC_DIR: '${APPDIR}/usr/src'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-33
      command: ./AppRun
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-bionic
      command: ./AppRun

AppImage:
  # the appimage will be created as seamly2d_continuous_x86_64
  arch: x86_64
  update-information: guess
  sign-key: None