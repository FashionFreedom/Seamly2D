# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - echo "begin AppImage recipe" 
  - rm -rf AppDir || true
  - qmake PREFIX=/usr Seamly2D.pro -r CONFIG+=no_ccache CONFIG+=noDebugSymbols
  - make -j$(nproc)
  #- INSTALL_ROOT=$PWD/AppDir make install
  - make DESTDIR=AppDir install
  - echo "completed qmake build" 

  # create directories for diagrams, translations, desktop, and icons
  - echo "create directories" 
  - mkdir -p AppDir/usr/share/translations
  - mkdir -p AppDir/usr/share/applications
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps
  - mkdir -p AppDir/usr/share/icons/hicolor/256x256
  - ls AppDir/usr/share
  - echo "completed created directories"
  # copy measurement diagrams (qt's .rcc resource file) into $build/share directory
  - echo "copy measurement diagrams"
  - cp src/app/seamlyme/bin/diagrams.rcc AppDir/usr/share
  - ls AppDir/usr/share/diagrams.rcc
  # copy translations (qt's .qm translation files) into $build/share/translations directory
  - echo "copy translation files"
  - cp share/translations/*.qm AppDir/usr/share/translations
  # copy .desktop files from $build/dist directory to $build/share/applications directory
  - echo "copy .desktop files"
  - cp dist/seamly2d.desktop AppDir/usr/share/applications
  - cp dist/seamlyme.desktop AppDir/usr/share/applications
  - ls AppDir/usr/share/applications/*.desktop
  # copy icons to the correct directories
  - echo "copy icon files"
  - cp dist/seamly2d.png AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp share/img/Seamly2D_logo_256x256.png AppDir/usr/share/icons/hicolor/256x256/seamly2d.png
  - ls AppDir/usr/share/icons/hicolor/256x256/seamly2d.png

AppDir:
  path: ./AppDir
  app_info:
    id: seamly2d
    name: Seamly2D
    icon: seamly2d
    version: "continuous"
    exec: usr/bin/seamly2d
    exec_args: $@
  apt:
    arch: amd64
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu/ focal-security main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    #- sourceline: deb http://archive.neon.kde.org/user focal main
      #key_url: https://origin.archive.neon.kde.org/public.key
      #key_url: https://origin.archive.neon.kde.org/user/lts/dists/focal/Release.gpg
      #key_url: https://keyserver.ubuntu.com/pks/lookup?search=neon&fingerprint=on&op=get

    include:
    - libqt5svg5
    - libqt5xml5
    - liblz4-1
    - libxshmfence1
    - libxrender1
    - qt5-image-formats-plugins
    - libxcb-render-util0
    - qttranslations5-l10n
    - libxcb-sync1
    - libxcb-xkb1
    - qt5-gtk-platformtheme
    - kimageformat-plugins
    - libxau6
    - qtwayland5
    - libgcrypt20
    - libxext6
    - libpoppler97
    - libxxf86vm1
    - libjpeg-turbo8
    - libxfixes3
    - libsm6
    - libxdmcp6
    - libqt5xmlpatterns5
    - libxcb-xinerama0
    exclude:
    - dbus
    - ubuntu-mono
    - humanity-icon-theme
    - adwaita-icon-theme
    - hicolor-icon-theme
    - fonts-hack
    - dbus-user-session
    - dconf-service
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/**/README.*
    - usr/share/doc/**/changelog.*
    - usr/share/doc/**/NEWS.*
    - usr/share/doc/**/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
