sudo: false
language: cpp

matrix:
  include:
  - os: linux
    dist: trusty
    compiler: gcc
    env:
      global:
      - DEPLOY=true
      - CCACHE_CPP2=yes
    cache:
    - ccache
  - os: osx
    compiler: clang
    env: DEPLOY=true
before_install:
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
    sudo apt-get -qq update;  
    sudo apt-get install -y build-essential git mesa-common-dev libgl1-mesa-dev;
    sudo apt-get install -y xpdf xvfb;
    sudo apt-get install -y g++-5;
    wget https://launchpad.net/ubuntu/+archive/primary/+files/ccache_3.3.4-1_amd64.deb;
    sudo dpkg -i ccache_3.3.4-1_amd64.deb; 
    wget http://download.qt.io/official_releases/qt/5.9/5.9.1/qt-opensource-linux-x64-5.9.1.run ;
    chmod +x ./qt-opensource-linux-x64-5.9.1.run ;
    ./qt-opensource-linux-x64-5.9.1.run --platform minimal --script qt-installer-noninteractive.qs --no-force-installations ;    
  else 
    echo osx
    brew update > /dev/null;
    brew install qt5;
    chmod -R 755 /usr/local/opt/qt5/*;    
  fi
before_script:
  echo before_script
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    uname -a;
    which /opt/qt59/bin/qmake;
    /opt/qt59/bin/qmake --version;   
  else
    QTDIR="/usr/local/opt/qt5";
    PATH="$QTDIR/bin:$PATH";
    LDFLAGS=-L$QTDIR/lib;
    CPPFLAGS=-I$QTDIR/include;
    PKG_CONFIG_PATH=/usr/local/opt/qt5/lib/pkgconfig;
    qmake --version;
  fi
- mkdir build
- cd build
- pwd
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    /opt/qt59/bin/qmake ../Valentina.pro -r CONFIG+=noDebugSymbols CONFIG+=checkWarnings;
  else
    qmake ../Valentina.pro -r CONFIG+=noDebugSymbols CONFIG+=no_ccache CONFIG+=noTests;
  fi
script:
- "$CXX --version"
- "if [[ \"$TRAVIS_OS_NAME\" == \"linux\" ]]; then\n  build-wrapper-linux-x86-64 --out-dir
  ../bw-outputs make -j$(nproc);\n  export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:\"$TRAVIS_BUILD_DIR/build/src/libs/vpropertyexplorer/bin:$TRAVIS_BUILD_DIR/build/src/libs/qmuparser/bin\";\n
  \ xvfb-run -a make --silent check TESTARGS=\"-silent\";\n  cd ..;\n  else\n
  \ make -j8;\nfi  \n"
notifications:
  email:
    recipients:
    - susan.spencer@gmail.com
    on_success: always
    on_failure: always
before_deploy:
  if [[ "$DEPLOY" == "true" ]]; then
    ../scripts/macfixqtdylibrpath.py $TRAVIS_BUILD_DIR/build/src/app/valentina/bin/Valentina.app;
    tar --exclude "*.DS_Store" -cvzf valentina-osx-${TRAVIS_COMMIT}.tar.gz $TRAVIS_BUILD_DIR/build/src/app/valentina/bin/Valentina.app/;
  fi
deploy:
  provider: launchpad
  slug: https://git.launchpad.net/librefashion
  oauth_token:
    secure: 
  oauth_token_secret:
    secure: 
  skip_cleanup: true
  file: "../share/bintray.json"
  user: slspencer
  key:
    secure: 
  dry-run: false
  on:
    all_branches: true
    condition: "$DEPLOY = true"

